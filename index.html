  <body>

      <!-- Save Button (link to javascript) -->
      <!-- Somehow link to the prestyled save button ? -->
      <!-- Use Military Time -->
      <div class="row">

          <textarea id="input8" class="task"></textarea>
        </div>
        <button class="fa saveBtn">&#xf0c7;</button>
